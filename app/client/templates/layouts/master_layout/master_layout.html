<template name="MasterLayout">
  <input type="checkbox" id="show-menu">
  {{> Menu}}
  <main>

    <header class="main">
      {{#if currentUser}}
        <img src="/images/ic_menu.svg" alt="Show menu" class="show-menu">
      {{/if}}
      <div class="title">{{title}}</div>
    </header>

    {{#if currentUser}}

    {{> yield}}

    {{ initLoggedIn }}

    {{else}}

    {{> Login}}

    {{/if}}

  </main>
</template>
