<template name="Retrospective">

  <section class="main">

    <form class="retrospective">

      <h3>How well did the sprint go?</h3>
      <paper-slider min="0" max="10" value="5" snaps pin></paper-slider>

      {{#if comments}}
      <h3>Your comments</h3>
      <ul class="list">
        {{#each comments}}
        <li>{{comment}}</li>
        {{/each}}
      </ul>
      {{/if}}

      <img src="/images/ic_add.svg" alt="Add comment" class="add">

    </form>

    {{> RetrospectiveComment}}

  </section>

</template>
