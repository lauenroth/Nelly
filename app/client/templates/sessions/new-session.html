<template name="newSession">

  <form class="overlay new-session">

    <paper-icon-button icon="close" id="close"></paper-icon-button>
    <h2>Create new Session</h2>

    <paper-input label="Session name" id="session-name"></paper-input>

    <paper-checkbox id="session-autojoin">Join session as participant</paper-checkbox>

    <button type="submit">Create Session</button>

  </form>

</template>
