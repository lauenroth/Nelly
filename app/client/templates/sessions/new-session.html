<template name="newSession">

  <form class="overlay new-session">

    <paper-icon-button icon="close" id="close"></paper-icon-button>
    <h2>Create new Session</h2>

    <div>
      <label for="session-name" class="moving">Session name</label>
      <input type="text" id="session-name">
    </div>

    <div>
      <label>
        <input type="checkbox" id="join"> Join session as participant
      </label>
    </div>

    <button type="submit">Create Session</button>

  </form>

</template>
