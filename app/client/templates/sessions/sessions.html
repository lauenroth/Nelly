<template name="Sessions">

  <section class="main sessions">

    {{#if hasSessions}}
    <ul class="list">
      {{#each currentSessions}}
      <li><a href="/poker/{{_id}}">{{name}}</a></li>
      {{/each}}
    </ul>
    {{else}}
    <p class="no-sessions">There are currently no sessions.</p>
    {{/if}}

    <img src="/images/ic_add.svg" alt="Add new session" class="add">

    {{> newSession}}

  </section>
</template>
