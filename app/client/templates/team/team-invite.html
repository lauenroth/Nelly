<template name="teamInvite">

  <form class="overlay team-invite">

    <img src="/images/ic_close.svg" alt="Close" id="close">

    <h2>Send team invite</h2>

    <div class="form-group">
      <label for="email" class="moving">E-mail address</label>
      <input type="email" id="email" required>
    </div>

    <p class="buttons">
      <button type="submit" class="right">Send invite</button>
      <button type="button" class="left add">Add email</button>
    </p>

  </form>

</template>
