<template name="Login">

  <section class="main login">

    <form>

      <paper-input label="Name" id="name"></paper-input>
      <paper-input label="E-mail" id="email" type="email"></paper-input>
      <paper-input label="Password" type="password" id="password"></paper-input>
      <button type="submit">Sign in</button>

    </form>

    <p id="sign-up"><a href="#sign-up">Create new account</a></p>

  </section>

</template>
